<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc3545;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc3545;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.7"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bgGradient)" stroke="#dc3545" stroke-width="4" rx="15"/>
  
  <!-- Comic Book Border Pattern -->
  <rect x="10" y="10" width="380" height="580" fill="none" stroke="#333" stroke-width="2" stroke-dasharray="10,5" rx="10"/>
  
  <!-- Main Title -->
  <text x="200" y="100" font-family="Impact, Arial Black, sans-serif" font-size="42" font-weight="bold" 
        text-anchor="middle" fill="url(#titleGradient)" filter="url(#glow)">MOOG</text>
  
  <!-- Subtitle -->
  <text x="200" y="140" font-family="Impact, Arial Black, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="url(#titleGradient)" filter="url(#glow)">COMIC</text>
  
  <text x="200" y="175" font-family="Impact, Arial Black, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="url(#titleGradient)" filter="url(#glow)">BINDER</text>
  
  <!-- Comic Character Silhouette -->
  <g transform="translate(200,250)">
    <!-- Hero Figure -->
    <ellipse cx="0" cy="100" rx="60" ry="80" fill="#2d2d2d" opacity="0.8"/>
    
    <!-- Head -->
    <circle cx="0" cy="30" r="25" fill="#2d2d2d" opacity="0.8"/>
    
    <!-- Cape -->
    <path d="M -40,60 Q -60,120 -30,180 Q 0,160 30,180 Q 60,120 40,60 Z" 
          fill="#dc3545" opacity="0.6" filter="url(#glow)"/>
    
    <!-- Arms -->
    <ellipse cx="-30" cy="80" rx="12" ry="40" fill="#2d2d2d" opacity="0.8"/>
    <ellipse cx="30" cy="80" rx="12" ry="40" fill="#2d2d2d" opacity="0.8"/>
    
    <!-- Legs -->
    <ellipse cx="-15" cy="140" rx="12" ry="45" fill="#2d2d2d" opacity="0.8"/>
    <ellipse cx="15" cy="140" rx="12" ry="45" fill="#2d2d2d" opacity="0.8"/>
  </g>
  
  <!-- Action Lines -->
  <g stroke="#dc3545" stroke-width="3" opacity="0.4" fill="none">
    <line x1="50" y1="200" x2="100" y2="180"/>
    <line x1="300" y1="180" x2="350" y2="200"/>
    <line x1="60" y1="350" x2="110" y2="330"/>
    <line x1="290" y1="330" x2="340" y2="350"/>
  </g>
  
  <!-- Comic Burst Graphics -->
  <g transform="translate(80,450)">
    <polygon points="0,0 15,-10 30,0 20,15 10,25 0,15" fill="#dc3545" opacity="0.7" filter="url(#glow)"/>
    <text x="15" y="5" font-family="Impact, Arial Black, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#fff">POW!</text>
  </g>
  
  <g transform="translate(320,420)">
    <polygon points="0,0 -15,-10 -30,0 -20,15 -10,25 0,15" fill="#dc3545" opacity="0.7" filter="url(#glow)"/>
    <text x="-15" y="5" font-family="Impact, Arial Black, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#fff">ZAP!</text>
  </g>
  
  <!-- Bottom Text -->
  <text x="200" y="520" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#ccc">PREMIUM EDITION</text>
  
  <text x="200" y="545" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#888">Limited Collector's Item</text>
  
  <!-- Barcode-style decoration -->
  <g transform="translate(150,570)">
    <rect x="0" y="0" width="2" height="15" fill="#666"/>
    <rect x="5" y="0" width="1" height="15" fill="#666"/>
    <rect x="8" y="0" width="3" height="15" fill="#666"/>
    <rect x="13" y="0" width="1" height="15" fill="#666"/>
    <rect x="16" y="0" width="2" height="15" fill="#666"/>
    <rect x="20" y="0" width="1" height="15" fill="#666"/>
    <rect x="23" y="0" width="4" height="15" fill="#666"/>
    <rect x="29" y="0" width="1" height="15" fill="#666"/>
    <rect x="32" y="0" width="2" height="15" fill="#666"/>
    <rect x="36" y="0" width="1" height="15" fill="#666"/>
    <rect x="39" y="0" width="3" height="15" fill="#666"/>
    <rect x="44" y="0" width="1" height="15" fill="#666"/>
    <rect x="47" y="0" width="2" height="15" fill="#666"/>
    <rect x="51" y="0" width="1" height="15" fill="#666"/>
    <rect x="54" y="0" width="4" height="15" fill="#666"/>
    <rect x="60" y="0" width="1" height="15" fill="#666"/>
    <rect x="63" y="0" width="2" height="15" fill="#666"/>
    <rect x="67" y="0" width="1" height="15" fill="#666"/>
    <rect x="70" y="0" width="3" height="15" fill="#666"/>
    <rect x="75" y="0" width="1" height="15" fill="#666"/>
    <rect x="78" y="0" width="2" height="15" fill="#666"/>
    <rect x="82" y="0" width="1" height="15" fill="#666"/>
    <rect x="85" y="0" width="4" height="15" fill="#666"/>
    <rect x="91" y="0" width="1" height="15" fill="#666"/>
    <rect x="94" y="0" width="2" height="15" fill="#666"/>
    <rect x="98" y="0" width="1" height="15" fill="#666"/>
  </g>
  
  <!-- Glowing corners -->
  <circle cx="30" cy="30" r="5" fill="#dc3545" opacity="0.5" filter="url(#glow)"/>
  <circle cx="370" cy="30" r="5" fill="#dc3545" opacity="0.5" filter="url(#glow)"/>
  <circle cx="30" cy="570" r="5" fill="#dc3545" opacity="0.5" filter="url(#glow)"/>
  <circle cx="370" cy="570" r="5" fill="#dc3545" opacity="0.5" filter="url(#glow)"/>
</svg>
